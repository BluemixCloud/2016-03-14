<!DOCTYPE html>
<html lang="en" ng-app="template">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular + Bootstrap Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h1>Twitter Sentiment Analysis</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button ng-click="getAllTweets()">Get All Tweets</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="graph"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>SCORE</th>
                <th>TWEET</th>
                <th>USERNAME</th>
                <th>LOCATION</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="tweet in tweets">
                <td>{{tweet.ID}}</td>
                <td>{{tweet.SCORE}}</td>
                <td>{{tweet.TWEET}}</td>
                <td>{{tweet.USERNAME}}</td>
                <td>{{tweet.LOCATION}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>



























    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="/vendor/lodash.min.js"></script>
    <script src="/vendor/moment-with-locales.min.js"></script>
    <script src="/vendor/highcharts.js"></script>
    <script src="/vendor/webcam.js"></script>
    <script src="/vendor/recorder.js"></script>
    <script src="/vendor/utilities.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
